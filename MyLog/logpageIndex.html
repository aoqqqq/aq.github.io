<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂页面布局示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20vw;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .article {
            margin-top: 20px;
        }

        .article h2 {
            color: #333;
        }

        .article p {
            line-height: 1.6;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- 侧边栏内容 -->
            <h3>Sidebar</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <!-- 主内容 -->
            <div class="header">
                <h1>Page Title</h1>
            </div>

            <div class="article">
                <h2>Article Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac ipsum id turpis fermentum bibendum a ac nulla...</p>
                <!-- 更多内容 -->
            </div>
            
            <div class="footer">
                <p>© 2023 My Website. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
